<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-blue-100">
    <div class="md:flex items-center justify-center min-h-screen">
      <div class="md:grid md:grid-cols-3 block md:p-4 p-0 rounded-lg relative">
        <!-- Sidebar -->
        <div class="relative">
          <img
            src="assets/images/bg-sidebar-mobile.svg"
            alt=""
            class="flex md:hidden w-full relative"
          />

          <div
            class="absolute md:top-10 top-8 md:left-10 left-12 flex md:flex-col flex-row md:space-y-4 space-x-2 md:space-x-0 text-center gap-4"
          >
            <!-- Step 1 -->
            <div class="flex items-center space-x-2">
              <button
                class="w-12 h-12 rounded-full border-2 border-white flex items-center justify-center text-white bg-light-blue"
              >
                1
              </button>
              <span class="text-white font-medium hidden md:flex">Step 1</span>
            </div>
            <!-- Step 2 -->
            <div class="flex items-center space-x-2">
              <button
                class="w-12 h-12 rounded-full border-2 border-white flex items-center justify-center text-light-blue"
              >
                2
              </button>
              <span class="text-white font-medium hidden md:flex">Step 2</span>
            </div>
            <!-- Step 3 -->
            <div class="flex items-center space-x-2">
              <button
                class="w-12 h-12 rounded-full border-2 border-white flex items-center justify-center text-light-blue"
              >
                3
              </button>
              <span class="text-white font-medium hidden md:flex">Step 3</span>
            </div>
            <!-- Step 4 -->
            <div class="flex items-center space-x-2">
              <button
                class="w-12 h-12 rounded-full border-2 border-white flex items-center justify-center text-light-blue"
              >
                4
              </button>
              <span class="text-white font-medium hidden md:flex">Step 4</span>
            </div>
          </div>

          <img
            src="/assets/images/bg-sidebar-desktop.svg"
            alt=""
            class="object-cover w-full h-full hidden md:block"
          />
        </div>

        <div
          class="col-span-2 md:px-20 md:py-10 p-4 bg-white rounded-lg md:rounded-none shadow-lg md:shadow-none relative md:top-0 -mt-16 md:-mt-0 m-4 md:m-0"
        >
          <h1 class="text-4xl font-bold mt-8">Personal Info</h1>
          <p class="mt-2 text-[#d6d9e6] text-[16px]">
            Please provide your name, email address, and phone number.
          </p>

          <form class="space-y-4 mt-8">
            <!-- Name Input -->
            <div>
              <label for="name" class="block text-gray-700 font-medium"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-Purplish-blue"
                placeholder="Enter your name"
              />
            </div>

            <!-- Email Input -->
            <div>
              <label for="email" class="block text-gray-700 font-medium"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-Purplish-blue"
                placeholder="Enter your email"
              />
            </div>

            <!-- Phone Number Input -->
            <div>
              <label for="phone" class="block text-gray-700 font-medium"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-Purplish-blue"
                placeholder="Enter your phone number"
              />
            </div>

            <!-- Next Step Button -->
          </form>

          <div class="flex justify-end">
            <button
              class="px-4 py-2 mt-20 bg-blue-900 text-white rounded-md hover:bg-Marine-blue/90"
            >
              Next Step
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
